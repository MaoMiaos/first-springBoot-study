spring.datasource.url=jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.application.name=music
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.continue-on-error=false
spring.sql.init.platform=h2
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=trues
spring.jpa.open-in-view=false
server.port=${APPLICATION_PORT}
spring.profiles.active=dev
spring.config.import=optional:file:.env[.properties]
#Solve the problem of lazy loading and session
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER